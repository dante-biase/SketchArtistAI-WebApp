<html>
<head>
    <meta charset=utf-8>
    <title>App</title>
    <link rel="stylesheet" href="./css/cursor.css">
    <link rel="stylesheet" href="./css/loading-spinner.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/grid-loader.css">
    <style>
        html {
            background-color: #b3b3b3;
        }
        #content {
            display: flex;
            opacity: 0.5;
            width: 1200px;
            height: 100%;
            justify-content: center;    
            align-items: center;   
            margin: auto;
        }
        .canvas {
            display: block;
            border: 1px solid grey;
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="spinner" id="loading-spinner"></div>
    <div class="cursor" id="cursor"></div>
    <div id="content">
        <div style="display: grid; grid-template-rows: 1fr .1fr; grid-gap: 100px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 100px;">
                <canvas class="canvas" id="sketch-canvas" width="512" height="512"></canvas>
                <canvas class="canvas" id="photo-canvas" width="512" height="512"></canvas>
            </div>
            <div style="display: grid; grid-template-columns: .1fr .1fr; grid-gap: 50px; justify-content: center;">
                <button class="button" id="clear-btn" role="button">clear</button>
                <button class="button" id="save-btn" role="button">save</button>
            </div>
        </div>
    </div>

    <script src="./lib/tf.min.js"></script>
	<script src="./src/Timer.js"></script>
	<script src="./src/helpers.js"></script>
    <script src="./src/Canvas.js"></script>
    <script src="./src/SketchCanvas.js"></script>
    <script src="./src/PhotoCanvas.js"></script>
    <script src="./src/Model.js"></script>
    <script src="./src/Button.js"></script>
	<script type="module" src="./index.js"></script>
    <script src="/reload/reload.js"></script>
</body>
</html>
